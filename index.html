<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
    <meta name="author" content="Riccardo Sangiorgio">

    <title>Archivio Digitale - ITIS Enrico Fermi</title>

    <!-- remote CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

    <!-- remote JS -->
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/shortcut/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/shortcut/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/shortcut/favicon-16x16.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/shortcut/manifest.json">
    <link rel="mask-icon" href="/static/shortcut/safari-pinned-tab.svg" color="#1a8d4c">
    <link rel="shortcut icon" href="/static/shortcut/favicon.ico">
    <meta name="msapplication-config" content="/static/shortcut/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript">
      (function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- <%= htmlWebpackPlugin.options.serviceWorkerLoader %> -->
  </body>
</html>
